{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}


<div class="max-w-lg mx-auto">
    <a class="hover:text-blue-500" href="{% url 'leads:leads' %}">Go back to leads</a>
    <hr>
    <h1 class="text-4xl text-gray-800 mt-3 mb-3">Assign an Agent to this Lead</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full mt-3 text-white bg-green-500 hover:bg-green-600 px-3 py-2 rounded-md">Create new lead</button><br>
    </form>
</div>
    

{% endblock content %}
