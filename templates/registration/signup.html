{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white rounded-md bg-green-500 px-2 py-3 hover:bg-green-500" 
            type="submit">Sign in</button>
    </form>
    <div class="py-5 border-t text-gray-600 mt-5">
        <a class="w-full hover:text-blue-500 " href="{% url 'login' %}">Already have an account?</a>
    </div>  
</div>

{% endblock content %}
