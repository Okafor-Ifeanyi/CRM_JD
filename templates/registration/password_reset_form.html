{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<div class="max-w-lg mx-auto">
    <h1 class="text-4xl text-black-500 mb-4 mx-auto">Reset your Password</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full text-white bg-green-500 hover:bg-green-600 px-3 py-2 rounded-md">Reset Password</button><br>
    </form>
    <div class="py-5 border-t text-gray-600 mt-5">
        <a class="w-full hover:text-blue-500 " href="{% url 'login' %}">Already have an account?</a>
    </div>
</div>

{% endblock content %}
